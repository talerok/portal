<ng-template #inputFilterTpl let-apply="apply">
    <app-table-input-filter [isNumber]="true" (filter)="apply($event)"></app-table-input-filter>
</ng-template>

<ng-template #selectFilterTpl let-apply="apply">
    <app-table-select-filter [options]="filterOptions" (filter)="apply($event)"></app-table-select-filter>
</ng-template>
    

<app-table [value]="val" [columns]="columns" [contextMenu]="contextMenu" [pageSize]="20"></app-table>

<button (click)="testClick()">click</button>
